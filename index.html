<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,500;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/liste.ico" type="image/x-icon">
    <title>To Do List</title>
</head>

<body>
    <header>
        <nav>
            <div class="Logo">
                <img src="img/logo.png" alt="Logo de la To Do List" height="100px">
            </div>
            <h1>To Do List</h1>
            <div id="clock">
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="secondes"></div>
            
            </div>
            <button id="Ajouter" type="button" onclick="creatlist()">+</button>
            <div class="couleur">
                <div><button class="color" id="Couleur1"></button></div>
                <div><button class="color" id="Couleur2"></button></div>
                <div><button class="color" id="Couleur3"></button></div>
                <div><button class="color" id="Couleur4"> </button></div>
                <div><button class="color" id="Couleur5"> </button></div>
                <div><button class="color" id="CouleurWild"> </button></div>
                <div><button class="color" id="CouleurSombre"> </button></div>
                <div><button class="color" id="CouleurDef"> </button></div>
            </div>
        </nav>
    </header>
    <h1 class="titre">To Do List</h1>
    <main class="alllist" name="test"></main>
     
    <button class="Ajouter" onclick="creatlist()">+</button>

    <script src="js/index.js"></script>
</body>


</html>
